<!DOCTYPE html>
<html>
<head>
  <title>NeoBar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="main">
    <h1>Neopets Sidebar</h1>

    <!-- Time Zone Info -->
    <div id="timeInfo">
        <p>NST: <span id="nstTime"></span></p>
        <p>GMT: <span id="gmtTime"></span></p>
    </div>

    <!-- Neopets Quick Links -->
    <div id="quickLinks">
      <a href="https://www.neopets.com/inventory.phtml" target="_blank">Neopets Inventory</a>
    </div>

    <!-- Dailies List -->
    <div id="dailies">
        <h2>Dailies</h2>
        <ul>
        <li>
            <a href="https://www.neopets.com/faerieland/wheel.phtml" target="_blank">
            <img src="https://images.neopets.com/games/clicktoplay/tm_13.gif" alt="Wheel of Excitement" />
            Wheel of Excitement
            </a>
        </li>
        <li>
            <a href="https://www.neopets.com/desert/fruit/index.phtml" target="_blank">
            <img src="https://images.neopets.com/af13h43uw1/games/tm_4.png" alt="Fruit Machine" />
            Fruit Machine
            </a>
        </li>
        <!-- Add more dailies here -->
        </ul>
    </div>
    
    <!-- Healing Springs Timer and Link -->
    <div id="healingSprings">
        <a href="https://www.neopets.com/faerieland/springs.phtml" target="_blank">
        <img src="healing_springs_image.jpg" alt="Healing Springs" />
        </a>
        <p>Next Visit: <span id="healingTimer">30:00</span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
